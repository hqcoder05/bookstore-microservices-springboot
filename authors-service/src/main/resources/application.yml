spring:
  application:
    name: authors-service
  config:
    import: "optional:configserver:http://localhost:8888/"

  datasource:
    url: jdbc:mariadb://localhost:3306/authors_db
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: authors-service
        prefer-ip-address: true